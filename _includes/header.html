<header class="border-b-2 border-cyan-400 sticky top-0 bg-slate-900 z-10">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div>
      <a href="{{ "/" | relative_url }}" class="text-2xl font-bold text-white">{{ site.title | default: "My Jekyll Site" }}</a>
    </div>
    <div>
      <ul class="flex space-x-4">
        {% for item in site.data.navigation %}
          <li><a href="{{ item.link | relative_url }}" class="text-gray-300 hover:text-cyan-400 text-lg font-bold">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
